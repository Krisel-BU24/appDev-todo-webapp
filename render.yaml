services:
  # Your Node.js Backend
  - type: web
    name: todo-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: 10000

  # Your Vite Frontend
  - type: static_site
    name: todo-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
