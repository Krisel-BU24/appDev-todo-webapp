services:
  # Your Node.js Backend
  - type: web
    name: todo-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: 10000

  # Your Vite Frontend
  - type: web
    name: todo-frontend
    runtime: static  # This is the key fix for "static_site" errors
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
